<div class="body">
  <div class="nav">
    <a class="brand" href="#">Zomato</a>
    <div *ngIf="!login; else username">
      <a class="login" (click)="openDialog()">Login</a>
      <a class="signup" (click)="opensignupDialog()">Signup</a>
    </div>
    <ng-template #username>
      <button mat-button [matMenuTriggerFor]="menu" class="menu">
        {{ userget }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <a href="/Dashboard">Logout</a>
        </button>
      </mat-menu>
    </ng-template>
  </div>

  <hr />

  <div class="dish">
    <mat-card class="card" *ngFor="let item of product">
      <a href="/{{ item.route }}" class="imgcard"
        ><img
          mat-card-image
          src="{{ item.imgUrl }}"
          alt="Photo of a Shiba Inu"
         
      /></a>

      <mat-card-content>
        <p class="text">{{ item.Name }}</p>
        <p class="offer">{{ item.offer }}</p>
        <p class="rating">
          {{ item.rating }} &nbsp;<svg
            xmlns="http://www.w3.org/2000/svg"
            width="10"
            height="10"
            fill="white"
            class="bi bi-star-fill star"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
